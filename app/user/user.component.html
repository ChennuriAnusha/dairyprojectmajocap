<mat-sidenav-container class="container-fluid">
  <mat-sidenav #sidebar mode="side" opened>
      <app-sidenavbar></app-sidenavbar>
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="content">
          <div class="toolbar">
              <mat-toolbar>
                  <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                 
                  <div>
                  <mat-icon class="hovers"  data-toggle="tooltip" data-placement="bottom" title="Log out" (click)="OnLogout()">exit_to_app</mat-icon>

                </div>
              </mat-toolbar>
              
          </div>
          <div class="main">
              <router-outlet></router-outlet>
          </div>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
