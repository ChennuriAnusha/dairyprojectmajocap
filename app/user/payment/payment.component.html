
<h1>Checkout Form</h1>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="checkoutform" (ngSubmit)="OnCheckOut()">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" formControlName="username" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Phone Number</label>
            <input type="text" id="email" name="email"  formControlName="phonenumber"placeholder="0000000000">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" formControlName="Address" placeholder="542 W. 15th Street">

           
          </div>

          <div class="col-50">
            <h3>Payment: Rs.{{k}}</h3>
           
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" formControlName="nameOnCard" placeholder="John More Doe">
            <label for="ccnum">Credit card number

                <span class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                </span>
            </label>
            <input type="text" id="ccnum" name="cardnumber"  formControlName="crediCardNum" placeholder="1111-2222-3333-4444">
           
            <div class="row">
              <div class="col-50">
                <label for="expyear">Expires on</label>
                <input type="text" id="expyear" name="expyear" formControlName="expiresOn" placeholder="01/2024">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" formControlName="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
 
</div>
