

  <mat-card-content>
    <div class="row">
      <h1 class="text-center">All Products</h1>
        <mat-form-field  style="margin-left:6rem; width:75%" class="search-hero">
            <mat-label>Search Here</mat-label>
            <mat-label class="float-end"> <i class="fas fa-search"></i></mat-label>
            <input matInput  name="search" placeholder="What're you searching for?" [(ngModel)]="searchText">
        </mat-form-field>
        </div>
  </mat-card-content>
  
  


  

<form #ref="ngForm" (ngSubmit)="onsave()">
  
    <div class="cols-lg-10">
      <table class="table bg-white cols-lg-10">
        <thead>
          <tr>
            <th scope="col">Product_name</th>
            <th scope="col">Product_Image</th>
            <th scope="col">Product_Price</th>
            <th scope="col">vendor_Name</th>
            <th scope="col">vendor_Contact</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of mdata | filter:searchText | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };let idx=index">
            <td>
              <span *ngIf="!editstatus || edituserIndex!==idx"> <i>{{i.product_name}}</i></span>
              <span *ngIf="editstatus && edituserIndex===idx"> <input type="text" name="product_name" id="un" [(ngModel)]="edituserobj.product_name"></span>
            </td> 
              
          
            <td>
            
              <img class="ig2" src={{i.product_Image}}>
              
            </td>
  
            <td>
              <span *ngIf="!editstatus || edituserIndex!==idx"> <i>Rs.{{i.price}}</i></span>
              <span *ngIf="editstatus && edituserIndex===idx"> <input type="text" name="price" id="dob" [(ngModel)]="edituserobj.price"></span>
            </td>
  
            <td>
              <span *ngIf="!editstatus || edituserIndex!==idx"> <i>{{i.vendor_Name}}</i></span>
              <span *ngIf="editstatus && edituserIndex===idx"> <input type="text" name="vendor_Name" id="dob" [(ngModel)]="edituserobj.vendor_Name"></span>
            </td>
  
            <td>
              <span *ngIf="!editstatus || edituserIndex!==idx"> <i>{{i.vendor_Contact}}</i></span>
              <span *ngIf="editstatus && edituserIndex===idx"> <input type="text"  name="vendor_Contact" id= "tbook" [(ngModel)]="edituserobj.vendor_Contact" ></span>
            </td>
           
          
            
           
            
            <td><div class="btn-group">
              
              <button class="m-2"  *ngIf="!editstatus || edituserIndex!==idx" type="button" (click)="onedit(i,idx)" class="btn btn-warning"><i class="bi bi-pencil-fill"></i></button>
              <button class="m-2"  *ngIf="!editstatus || edituserIndex!==idx" type="button" (click)="onDelete(i._id)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
              <span>
  
                <button class="m-2" *ngIf="editstatus && edituserIndex===idx"  class="btn btn-info" type="submit"><i class="bi bi-save2-fill"></i></button>
              </span>
            
            </div></td>
          </tr>
          
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
    
    </div>
    
 

</form>
